<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>module:domutil</title>
    <style>
        html, body, div {
            border: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<!--[if IE 7]>
<style>
    body {
        margin-left:-2px !important;
        margin-top:-2px !important;
    }
</style>
<![endif]-->
<body>
<div id="getPos" style="position:absolute;left:50px;top:50px">aaa</div>
<div id="map" style="background-color:red;"></div>
<button id="btn" class="btn-text">누르세요</button>
<div id="test"><textarea class="my-textarea" rows="3" cols="3">good</textarea><span id="myspan">span <strong>tag</strong></span></div>

<div id="parent">
    <ul id="test">
        <li id="list-item">test</li>
    </ul>
</div>

<div id="find-test">
<ul>
    <li><input id="find-test-first" type="checkbox" checked value="1" /></li>
    <li><input id="find-test-second" type="checked" value="2" /></li>
    <li><input id="find-test-third" type="checkbox" checked value="3" /></li>
</ul>
</div>

<form id="testform1" name="testform1" action="./" method="POST">
    <input type="text" name="name" value="test-name" />

    <input type="checkbox" name="tag" value="test1" />
    <input type="checkbox" name="tag" value="test2" checked />
    <input type="checkbox" name="tag" value="test3" checked />

    <input type="text" name="name2" value="no" disabled />

    <input type="radio" name="gender" value="male" checked />
    <input type="radio" name="gender" value="female" checked />

    <textarea name="content" rows="3" cols="3">werwer</textarea>

    <select name="type" id="type">
        <option value="1">type 1</option>
        <option value="2" selected>type 2</option>
        <option value="3" selected>type 3</option>
    </select>

    <select name="type2" disabled>
        <option value="1">type 1</option>
        <option value="2" selected>type 2</option>
    </select>

    <select name="type3"></select>

    <input type="submit" value="전송" />
</form>

</body>
</html>
